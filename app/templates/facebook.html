{% extends "base.html" %}

{% block content %}

<div id='metadata'>
    <h1><strong>Name:</strong> {{ data['vid_name'] }}</h1>
    <img src="{{ data['vid_icon'] }}">
</div>
<div class='container' id='submit-form'> 
    <form action = "{{ url_for('send_facebook', proj_id=data['proj_id']) }}" method="post">    
        <div class='form-group'>
            <input type="text" name="facebook_title" value='{{ data["vid_name"]}}'>Enter title</input>
        </div>
        <div class='form-group'>
            <textarea rows="5" cols="50" name="facebook_body">Enter description here</textarea>
        </div>    
        <button type="submit" class="btn"></button>
    </form>
</div>
{% endblock %}
