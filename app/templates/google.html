<h1>Project ID: {{ proj_id }}</h1>
<form action = "{{ url_for('send_youtube', proj_id=proj_id) }}" method="post">
    <br>Title:<br>
    <input type="text" name="title">Enter title</input>
    <br>Description:<br>
    <textarea rows="5" cols="50" name="yt_desc">Enter description</textarea>
    <br>Tags:<br>
    <textarea rows="5" cols="50" name="tags">Enter tags (single words, separate by commas (',') )</textarea>
    <br><br>
    <input type="submit" value="Publish video to YouTube">
</form>
